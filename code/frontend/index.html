<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Mercado Libre - Demo</title>
</head>
<body>
  <h1>AI Mercado Libre - Demo</h1>
  <section>
    <h2>Crear anuncio</h2>
    <form id="create-form">
      <input id="title" placeholder="Título" required /> <br />
      <textarea id="description" placeholder="Descripción"></textarea> <br />
      <input id="attributes" placeholder='Atributos como JSON: {"color":"rojo"}' /> <br />
      <button type="submit">Crear</button>
    </form>
    <pre id="create-result"></pre>
  </section>

  <section>
    <h2>Predecir precio</h2>
    <form id="predict-form">
      <input id="ptitle" placeholder="Título" required /> <br />
      <textarea id="pdescription" placeholder="Descripción"></textarea> <br />
      <input id="pattributes" placeholder='Atributos como JSON' /> <br />
      <button type="submit">Predecir</button>
    </form>
    <pre id="predict-result"></pre>
  </section>

  <script src="/app.js"></script>
</body>
</html>
